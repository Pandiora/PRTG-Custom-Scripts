<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Gradient for main sensor circle -->
    <linearGradient id="sensorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for pulse rings -->
    <radialGradient id="pulseGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>
    
    <!-- Drop shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa" rx="20"/>
  
  <!-- Pulse rings (animated sensor signal) -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#pulseGrad)" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="80;140;140" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#pulseGrad)" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="80;120;120" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="100" fill="none" stroke="url(#pulseGrad)" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="80;100;100" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main sensor body -->
  <g filter="url(#shadow)">
    <!-- Outer ring -->
    <circle cx="200" cy="200" r="80" fill="url(#sensorGrad)" stroke="#004a99" stroke-width="3"/>
    
    <!-- Inner details - sensor core -->
    <circle cx="200" cy="200" r="60" fill="#003d7a" opacity="0.3"/>
    
    <!-- Central indicator light -->
    <circle cx="200" cy="200" r="25" fill="#00ff88">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Sensor segments (like a radar) -->
    <path d="M 200 200 L 200 140 A 60 60 0 0 1 251.96 170 Z" fill="#ffffff" opacity="0.2"/>
    <path d="M 200 200 L 251.96 170 A 60 60 0 0 1 251.96 230 Z" fill="#ffffff" opacity="0.15"/>
    <path d="M 200 200 L 251.96 230 A 60 60 0 0 1 200 260 Z" fill="#ffffff" opacity="0.1"/>
  </g>
  
  <!-- Data bars (representing monitoring channels) -->
  <g opacity="0.7">
    <!-- Bar 1 -->
    <rect x="100" y="310" width="8" height="40" fill="#0066cc" rx="4">
      <animate attributeName="height" values="40;55;40" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="310;295;310" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <!-- Bar 2 -->
    <rect x="120" y="320" width="8" height="30" fill="#0077dd" rx="4">
      <animate attributeName="height" values="30;45;30" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="320;305;320" dur="1.4s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <!-- Bar 3 -->
    <rect x="140" y="315" width="8" height="35" fill="#0088ee" rx="4">
      <animate attributeName="height" values="35;50;35" dur="1.3s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="315;300;315" dur="1.3s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    <!-- Bar 4 -->
    <rect x="160" y="325" width="8" height="25" fill="#0099ff" rx="4">
      <animate attributeName="height" values="25;42;25" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="325;308;325" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Bars on right side -->
    <rect x="232" y="310" width="8" height="40" fill="#0066cc" rx="4">
      <animate attributeName="height" values="40;52;40" dur="1.3s" begin="0.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="310;298;310" dur="1.3s" begin="0.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="252" y="318" width="8" height="32" fill="#0077dd" rx="4">
      <animate attributeName="height" values="32;48;32" dur="1.4s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="318;302;318" dur="1.4s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="272" y="312" width="8" height="38" fill="#0088ee" rx="4">
      <animate attributeName="height" values="38;54;38" dur="1.2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="312;296;312" dur="1.2s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="292" y="322" width="8" height="28" fill="#0099ff" rx="4">
      <animate attributeName="height" values="28;44;28" dur="1.5s" begin="0.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="322;306;322" dur="1.5s" begin="0.7s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Text -->
  <text x="200" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#0066cc" text-anchor="middle">PRTG</text>
  <text x="200" y="110" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="400" fill="#6c757d" text-anchor="middle">Custom Sensors</text>
</svg>